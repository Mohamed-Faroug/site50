<!DOCTYPE html>

<html lang="{{ page.lang | default: site.lang | default: "en" }}">

    <head>

        <meta charset="utf-8"/>

        <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <meta property="og:description" content="TODO"/>
        <meta property="og:image" content="TODO"/>
        <meta property="og:title" content="TODO"/>

        <link rel="icon" href="{{ "/favicon.ico" | relative_url }}"/>

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic"/>

        <link rel="stylesheet" href="{{ "/dist/toolkit-light.min.css" | relative_url }}"/>
        <link rel="stylesheet" href="{{ "/assets/css/application.css" | relative_url }}"/>
        <link rel="stylesheet" href="{{ "/css/style.css" | relative_url }}"/>

        <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-sm-3 sidebar">
                    <nav class="sidebar-nav">
                        <div class="sidebar-header">
                            <button class="nav-toggler nav-toggler-sm sidebar-toggler" type="button" data-toggle="collapse" data-target="#nav-toggleable-sm">
                                <span class="sr-only">Toggle nav</span>
                            </button>
                            <a class="sidebar-brand img-responsive" href="{{ site.baseurl }}">
                                <span class="icon icon-leaf sidebar-brand-icon"></span>This is a test.
                            </a>
                        </div>
                        <div class="collapse nav-toggleable-sm" id="nav-toggleable-sm">
                            <form class="sidebar-form">
                                <input class="form-control" type="text" placeholder="Search..."/>
                                <button type="submit" class="btn-link">
                                    <span class="icon icon-magnifying-glass"></span>
                                </button>
                            </form>
                            <ul class="nav nav-pills nav-stacked">
                                <li class="nav-header">Dashboards</li>
                                <li>
                                    <a href="../index.html">Overview</a>
                                </li>
                                <li>
                                    <a href="../order-history/index.html">Order history</a>
                                </li>
                                <li class="nav-header">More</li>
                                <li>
                                    <a href="../docs/index.html">
                                        Toolkit docs
                                    </a>
                                </li>
                                <li class="active">
                                    <a href="../light/index.html">Light UI</a>
                                </li>
                            </ul>
                            <hr class="visible-xs m-t"/>
                        </div>
                    </nav>
                </div>
                <div class="col-sm-9 content">
                    <h1>{{ page.title | escape }}</h1>
                    {{ content }}
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="{{ "/dist/toolkit.min.js" | relative_url }}"></script>

        {% if jekyll.environment == 'production' and site.google_analytics %}
            <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');ga('create', '{{ site.google_analytics }}', 'auto');ga('send', 'pageview');

</html>
