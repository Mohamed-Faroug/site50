<!DOCTYPE html>

<!-- adapted from https://github.com/poole/hyde -->

<html lang="{{ page.lang | default: site.lang | default: "en" }}">

    <head>

        <meta charset="utf-8"/>

        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

        <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

        <meta property="og:description" content="TODO"/>
        <meta property="og:image" content="TODO"/>
        <meta property="og:title" content="TODO"/>

        <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}"/>

        <link rel="icon" href="{{ "/favicon.ico" | relative_url }}"/>
        <link rel="stylesheet" href="{{ "/css/poole.css" | relative_url }}"/>
        <link rel="stylesheet" href="{{ "/css/syntax.css" | relative_url }}"/>
        <link rel="stylesheet" href="{{ "/css/hyde.css" | relative_url }}"/>
        <link rel="stylesheet" href="{{ "/css/styles.css" | relative_url }}"/>

        {% if jekyll.environment == 'production' and site.google_analytics %}
            <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');ga('create', '{{ site.google_analytics }}', 'auto');ga('send', 'pageview');
            </script>
        {% endif %}

        <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    </head>

    <body class="{{ site.theme | default: "theme-base-08" }}">

        {% include sidebar.html %}

        <div class="content container">
            <div class="page">
                <h1 class="page-title">{{ page.title }}</h1>
                {{ content }}
            </div>
        </div>

    </body>

</html>
